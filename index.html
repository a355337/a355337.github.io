<!DOCTYPE html>
<html>
<head>
    <title>Test Results</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
        }
        .flex-container > div {
            margin: 10px;
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 100%;
        }
        .iframe-container iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        body {
            background-color: rgb(23, 53, 41);;
        }
    </style>
</head>
<body>
    <h1>Test Results</h1>
    <div class="flex-container">
        <div>
            <label for="folders">Choose a folder:</label>
            <select name="folders" id="folders">
                <option>32u</option>
                <option>64u</option>
                <option>128u</option>
            </select>

            <label for="files">Choose a file:</label>
            <select name="files" id="files">
                <script> 
                    let start = 91602;
                    let end = 91800;
                    let select = document.getElementById('files');
                    for (let i = start; i <= end; i++) {
                        let opt = document.createElement('option');
                        let date = ('Y' + ('0' + i).slice(-6) + '.html');
                        opt.value = date;
                        opt.innerHTML = date;
                        select.appendChild(opt);
                    }
                </script>
            </select>
        </div>

        <div class="iframe-container">
            <iframe id="target"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('folders').addEventListener('change', updateIframe);
        document.getElementById('files').addEventListener('change', updateIframe);

        function updateIframe() {
            let folder = document.getElementById('folders').value;
            let file = document.getElementById('files').value;
            document.getElementById('target').src = './' + folder + '/' + file;
        }

        window.onload = function () {
            updateIframe();
        };
    </script>
</body>
</html>
