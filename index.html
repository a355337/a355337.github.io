<!DOCTYPE html>
<html>
<head>
    <title>Test Results</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
        }
        .flex-container > div {
            margin: 10px;
        }
    </style>
</head>
<body style="background-color: rgb(23, 53, 41);">
    <h1>Test Results</h1>
    <div class="flex-container">
        <div>
            <label for="folders">Choose a folder:</label>
            <select name="folders" id="folders">
                <option>32u</option>
                <option>64u</option>
                <option>128u</option>
            </select><br>

            <label for="files">Choose a file:</label>
            <select name="files" id="files">
                <script> 
                    let start = 91602;
                    let end = 91800;
                    let select = document.getElementById('files');

                    for (let i = start; i <= end; i++) {
                        let opt = document.createElement('option');
                        let date = ('Y' + ('0' + i).slice(-6) + '.html');
                        opt.value = date;
                        opt.innerHTML = date;
                        select.appendChild(opt);
                    }
                </script>
            </select>
        </div>

        <div style="position: relative; height: 0; padding-bottom: 56.25%;">
            <iframe id="target" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
          </div>
    </div>
    
    <script>
        // Register an event listener for the select change
        document.getElementById('folders').addEventListener('change', updateIframe);
        document.getElementById('files').addEventListener('change', updateIframe);

        // Function to update the iframe based on the select values
        function updateIframe() {
            let folder = document.getElementById('folders').value;
            let file = document.getElementById('files').value;
            document.getElementById('target').src = './' + folder + '/' + file;
        }

        window.onload = function () {
            updateIframe();  // Update the iframe once everything is loaded
        };
    </script>
</body>
</html>
